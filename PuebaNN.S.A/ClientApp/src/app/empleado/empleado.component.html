<div class="container">
    <h2>Listado de Empleados</h2>
    <button class="btn btn-success mb-3" (click)="nuevoEmpleadoForm()">Nuevo Empleado</button>
    <table class="table">
      <thead>
        <tr>
          <th>CÃ©dula</th>
          <th>Nombre</th>
          <th>Ruta de Foto</th>
          <th>Fecha de Ingreso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
          <td>{{ empleado.cedula }}</td>
          <td>{{ empleado.nombre }}</td>
          <td>{{ empleado.rutaFoto }}</td>
          <td>{{ empleado.fechaIngreso }}</td>
          <td>
            <button (click)="actualizarEmpleado(empleado)" class="btn btn-primary">Editar</button>
            <button (click)="eliminarEmpleado(empleado.cedula)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
