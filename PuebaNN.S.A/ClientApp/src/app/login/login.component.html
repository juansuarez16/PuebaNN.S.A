<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" [(ngModel)]="loginRequest.usuario" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control" [(ngModel)]="loginRequest.contrasena" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar sesión</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
